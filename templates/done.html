<!DOCTYPE html>
<html>
<head>
  <style>
    .loading-animation {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-size: 24px;
      font-weight: bold;
    }

    .loading-message {
      margin-bottom: 20px;
      animation: fadein 2s;
    }

    .loading-dots {
      display: inline-block;
      width: 10px;
      height: 10px;
      margin-left: 4px;
      background-color: black;
      border-radius: 50%;
      animation: blink 1s infinite;
    }

    .loading-dots:nth-child(2) {
      animation-delay: 0.2s;
    }

    .loading-dots:nth-child(3) {
      animation-delay: 0.4s;
    }

    .buffering-circle {
      margin-top: 20px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 3px solid #ccc;
      border-top-color: #000;
      animation: spin 1s linear infinite;
    }

    @keyframes fadein {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes blink {
      0% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .confirmation-container {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .confirmation-message {
      font-size: 36px;
      font-weight: bold;
      color: green;
      margin-bottom: 20px;
      animation: fadein 2s;
    }

    .tick {
      width: 100px;
      height: 100px;
      animation: tick 1s ease-in-out infinite;
    }

    @keyframes tick {
      0% {
        transform: rotate(0deg) scale(0);
      }
      20% {
        transform: rotate(0deg) scale(1);
      }
      80% {
        transform: rotate(0deg) scale(1);
      }
      100% {
        transform: rotate(0deg) scale(0);
      }
    }

    .btn1 {
      background-color: white;
      color: #4CAF50;
      border: none;
      padding: 12px 24px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 8px;
      transition-duration: 0.4s;
    }

    .btn1:hover {
      color: white;
      background-color: #4CAF50;
    }

    .btn2 {
      background-color: white;
      color: #2009b4;
      border: none;
      padding: 12px 24px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 8px;
      transition-duration: 0.4s;
    }

    .btn2:hover {
      background-color: #2009b4;
      color: white;
    }
  </style>
</head>
<body>
  <div class="loading-animation">
    <div class="loading-message">Your Payment is processing <span class="loading-dots"></span><span class="loading-dots"></span><span class="loading-dots"></span></div>
    <div class="buffering-circle"></div>
  </div>

  <div class="confirmation-container">
    <img class="tick" src="/static/images/tick.jpeg" alt="Tick">
    <div class="confirmation-message">Your Bike {{bike}} is Booked!</div>
    <div class="confirmation-message">Your Transaction Id: {{tid}}</div>
    <div class="confirmation-message">Amount Paid: â‚¹ {{price}}</div>

    <a href="{{ url_for('invoice', book=book, bike=bike) }}"  target="_blank" class="btn3">Create Invoice

    </a>

    <a href="/mybookings" class="btn1">Check Bookings</a>
    <br><br>
    <a href="/home" class="btn2">Back to Online Showroom</a>
  </div>

  <script>
    // Simulating a delay for the transaction confirmation
    setTimeout(() => {
      // Remove the loading animation and display the confirmation container
      const loadingAnimation = document.querySelector('.loading-animation');
      const confirmationContainer = document.querySelector('.confirmation-container');
      loadingAnimation.remove();
      confirmationContainer.style.display = 'flex';
    }, 10000); // 10 seconds delay for demonstration purposes
  </script>
</body>
</html>
